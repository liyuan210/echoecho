<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHOECHO - Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(45deg, #001122, #003366);
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF9671;
        }
        
        .hud-item {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        .hud-item span {
            color: #FFC75F;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFC75F;
            max-width: 250px;
            font-size: 14px;
        }
        
        .instruction-title {
            color: #FF9671;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instruction-text {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: linear-gradient(135deg, #FF9671 0%, #FFC75F 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #FF9671;
            text-align: center;
            display: none;
        }
        
        .game-over-title {
            color: #FF9671;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .final-score {
            color: #FFC75F;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .back-to-portal {
            background: linear-gradient(135deg, #FF9671 0%, #FFC75F 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .back-to-portal:hover {
            transform: scale(1.05);
        }
        
        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #hud {
                top: 10px;
                left: 10px;
                padding: 10px;
            }
            
            #instructions {
                top: 10px;
                right: 10px;
                padding: 10px;
                max-width: 200px;
                font-size: 12px;
            }
            
            .hud-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div class="hud-item">Score: <span id="scoreDisplay">0</span></div>
            <div class="hud-item">Lives: <span id="livesDisplay">3</span></div>
            <div class="hud-item">Level: <span id="levelDisplay">1</span></div>
        </div>
        
        <div id="instructions">
            <div class="instruction-title">üéÆ Game Instructions</div>
            <div class="instruction-text"><strong>Move:</strong> Arrow Keys</div>
            <div class="instruction-text"><strong>Shoot:</strong> Spacebar</div>
            <div class="instruction-text"><strong>Pause:</strong> P</div>
            <div class="instruction-text">üá®üá≥ Êìç‰Ωú: ÊñπÂêëÈîÆÁßªÂä®ÔºåÁ©∫Ê†ºÂ∞ÑÂáª</div>
        </div>
        
        <button id="startButton">üöÄ Start Game</button>
        
        <div id="gameOverScreen">
            <div class="game-over-title">Game Over!</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="back-to-portal" onclick="window.location.href='index.html'">üè† Back to Portal</button>
            <button class="back-to-portal" onclick="restartGame()" style="margin-left: 10px;">üîÑ Play Again</button>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Game State
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            isPlaying: false,
            isPaused: false,
            enemiesKilled: 0,
            totalEnemies: 0,
            gameStartTime: 0,
            lastEnemySpawn: 0,
            lastShot: 0
        };
        
        // Three.js Objects
        let scene, camera, renderer;
        let player, bullets = [], enemies = [], explosions = [];
        let keys = {};
        
        // Game Constants
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const PLAYER_SPEED = 0.3;
        const BULLET_SPEED = 0.8;
        const ENEMY_SPEED = 0.1;
        const SHOT_COOLDOWN = 200; // milliseconds
        const ENEMY_SPAWN_RATE = 2000; // milliseconds
        const DIFFICULTY_INCREASE_INTERVAL = 30000; // 30 seconds
        
        // Initialize the game
        function init() {
            setupScene();
            setupEventListeners();
            createPlayer();
            animate();
        }
        
        function setupScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, CANVAS_WIDTH / CANVAS_HEIGHT, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            renderer.setSize(CANVAS_WIDTH, CANVAS_HEIGHT);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add starfield background
            createStarfield();
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
        }
        
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8
            });
            
            const starsVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 20;
                const y = (Math.random() - 0.5) * 20;
                const z = (Math.random() - 0.5) * 20;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }
        
        function createPlayer() {
            // Player ship geometry
            const geometry = new THREE.ConeGeometry(0.3, 1, 8);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xFF9671,
                emissive: 0x331100
            });
            
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, -2.5, 0);
            player.castShadow = true;
            
            // Rotate to point up
            player.rotation.x = Math.PI / 2;
            
            scene.add(player);
        }
        
        function createBullet() {
            const geometry = new THREE.SphereGeometry(0.1, 8, 6);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xFFC75F,
                emissive: 0xFF6600
            });
            
            const bullet = new THREE.Mesh(geometry, material);
            bullet.position.copy(player.position);
            bullet.position.y += 0.5;
            bullet.userData = { velocity: new THREE.Vector3(0, BULLET_SPEED, 0) };
            
            bullets.push(bullet);
            scene.add(bullet);
            
            // Add shooting sound effect (visual feedback)
            player.material.emissive.setHex(0x662200);
            setTimeout(() => {
                player.material.emissive.setHex(0x331100);
            }, 100);
        }
        
        function createEnemy() {
            const geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const material = new THREE.MeshLambertMaterial({ 
                color: Math.random() > 0.5 ? 0xff4444 : 0x44ff44,
                emissive: 0x110000
            });
            
            const enemy = new THREE.Mesh(geometry, material);
            enemy.position.set(
                (Math.random() - 0.5) * 6,
                3,
                (Math.random() - 0.5) * 2
            );
            
            // Random movement pattern
            enemy.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * ENEMY_SPEED,
                    -ENEMY_SPEED * 0.5,
                    (Math.random() - 0.5) * ENEMY_SPEED
                ),
                health: 1,
                pattern: Math.floor(Math.random() * 3) // 0: straight, 1: zigzag, 2: circle
            };
            
            enemies.push(enemy);
            scene.add(enemy);
            gameState.totalEnemies++;
        }
        
        function createExplosion(position, size = 1) {
            const geometry = new THREE.SphereGeometry(0.1 * size, 8, 6);
            const material = new THREE.MeshBasicMaterial({
                color: 0xFF6600,
                transparent: true,
                opacity: 0.8
            });
            
            const explosion = new THREE.Mesh(geometry, material);
            explosion.position.copy(position);
            explosion.userData = { 
                life: 1.0,
                maxLife: 1.0,
                expandSpeed: 0.05
            };
            
            explosions.push(explosion);
            scene.add(explosion);
        }
        
        function setupEventListeners() {
            // Keyboard events
            document.addEventListener('keydown', (event) => {
                keys[event.code] = true;
                
                // Prevent default for game keys
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(event.code)) {
                    event.preventDefault();
                }
                
                // Pause toggle
                if (event.code === 'KeyP' && gameState.isPlaying) {
                    togglePause();
                }
            });
            
            document.addEventListener('keyup', (event) => {
                keys[event.code] = false;
            });
            
            // Start button
            document.getElementById('startButton').addEventListener('click', startGame);
        }
        
        function startGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                isPlaying: true,
                isPaused: false,
                enemiesKilled: 0,
                totalEnemies: 0,
                gameStartTime: Date.now(),
                lastEnemySpawn: 0,
                lastShot: 0
            };
            
            // Clear existing entities
            clearEntities();
            
            // Reset player position
            player.position.set(0, -2.5, 0);
            player.visible = true;
            
            // Hide start button and game over screen
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            updateHUD();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }
        
        function gameOver() {
            gameState.isPlaying = false;
            
            // Show game over screen
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            
            // Visual feedback for pause
            if (gameState.isPaused) {
                scene.background = new THREE.Color(0x222222);
            } else {
                scene.background = new THREE.Color(0x001122);
            }
        }
        
        function clearEntities() {
            // Clear bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets = [];
            
            // Clear enemies
            enemies.forEach(enemy => scene.remove(enemy));
            enemies = [];
            
            // Clear explosions
            explosions.forEach(explosion => scene.remove(explosion));
            explosions = [];
        }
        
        function updatePlayer() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            // Movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.position.x -= PLAYER_SPEED;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.position.x += PLAYER_SPEED;
            }
            if (keys['ArrowUp'] || keys['KeyW']) {
                player.position.y += PLAYER_SPEED;
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                player.position.y -= PLAYER_SPEED;
            }
            
            // Boundary checks
            player.position.x = Math.max(-3.5, Math.min(3.5, player.position.x));
            player.position.y = Math.max(-3, Math.min(3, player.position.y));
            
            // Shooting
            if (keys['Space']) {
                const now = Date.now();
                if (now - gameState.lastShot > SHOT_COOLDOWN) {
                    createBullet();
                    gameState.lastShot = now;
                }
            }
            
            // Player animation (subtle rotation for life)
            player.rotation.z = Math.sin(Date.now() * 0.005) * 0.1;
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.add(bullet.userData.velocity);
                
                // Remove bullets that are off screen
                if (bullet.position.y > CANVAS_HEIGHT / 100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateEnemies() {
            const now = Date.now();
            
            // Spawn new enemies
            if (now - gameState.lastEnemySpawn > ENEMY_SPAWN_RATE - (gameState.level * 100)) {
                createEnemy();
                gameState.lastEnemySpawn = now;
            }
            
            // Update existing enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Movement patterns
                switch (enemy.userData.pattern) {
                    case 0: // Straight movement
                        enemy.position.add(enemy.userData.velocity);
                        break;
                    case 1: // Zigzag movement
                        enemy.position.add(enemy.userData.velocity);
                        enemy.position.x += Math.sin(now * 0.003) * 0.02;
                        break;
                    case 2: // Circular movement
                        const centerX = enemy.position.x;
                        const radius = 1;
                        const time = now * 0.002;
                        enemy.position.x = centerX + Math.cos(time) * radius;
                        enemy.position.y += enemy.userData.velocity.y;
                        break;
                }
                
                // Remove enemies that are off screen
                if (enemy.position.y < -4) {
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Enemy rotation animation
                enemy.rotation.x += 0.02;
                enemy.rotation.y += 0.03;
            }
        }
        
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.userData.life -= explosion.userData.expandSpeed;
                
                // Scale up and fade out
                const scale = (1 - explosion.userData.life / explosion.userData.maxLife) * 2;
                explosion.scale.setScalar(scale + 0.1);
                explosion.material.opacity = explosion.userData.life / explosion.userData.maxLife;
                
                // Remove dead explosions
                if (explosion.userData.life <= 0) {
                    scene.remove(explosion);
                    explosions.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            // Bullet-Enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (bullet.position.distanceTo(enemy.position) < 0.3) {
                        // Remove bullet and enemy
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        createExplosion(enemy.position);
                        enemy.userData.health--;
                        
                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            
                            // Update score
                            gameState.score += 10;
                            gameState.enemiesKilled++;
                            
                            // Check for level up
                            const newLevel = Math.floor(gameState.enemiesKilled / 10) + 1;
                            if (newLevel > gameState.level) {
                                gameState.level = newLevel;
                            }
                        }
                        break;
                    }
                }
            }
            
            // Player-Enemy collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (player.position.distanceTo(enemy.position) < 0.4) {
                    // Player hit!
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    
                    createExplosion(player.position, 1.5);
                    
                    gameState.lives--;
                    player.material.emissive.setHex(0x660000);
                    
                    setTimeout(() => {
                        player.material.emissive.setHex(0x331100);
                    }, 200);
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
        }
        
        function updateDifficulty() {
            const elapsed = Date.now() - gameState.gameStartTime;
            
            // Increase difficulty every 30 seconds
            if (elapsed > gameState.level * DIFFICULTY_INCREASE_INTERVAL) {
                gameState.level++;
            }
        }
        
        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('livesDisplay').textContent = gameState.lives;
            document.getElementById('levelDisplay').textContent = gameState.level;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameState.isPlaying && !gameState.isPaused) {
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateExplosions();
                checkCollisions();
                updateDifficulty();
                updateHUD();
            }
            
            // Animate starfield
            const stars = scene.children.find(child => child instanceof THREE.Points);
            if (stars) {
                stars.rotation.y += 0.0005;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
