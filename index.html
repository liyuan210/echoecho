<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="garden-container">
        <canvas id="garden-canvas"></canvas>
    </div>
    <div id="toolbar">
        <button class="tool" data-tool="rake">沙耙</button>
        <button class="tool" data-tool="rock">石块</button>
        <button class="tool" data-tool="plant">植物</button>
        <button class="tool" data-tool="water">水流</button>
        <div class="separator"></div>
        <button id="reset-button">重置</button>
    </div>
    <script src="script.js"></script>
    <audio id="bg-music" src="sounds/background.mp3" autoplay loop></audio>
</body>
</html>
